<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PB</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e057b28e7b.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="container" id="main">
        <header>
            <a href="https://github.com/BelideNikhil"><i class="fab fa-github fa-3x"></i></a>
            <a href="https://twitter.com/Nikhil_Belide"><i class="fab fa-twitter fa-3x"></i></a>
            <!-- theme switcher -->
        </header>
        <div id="overview">
            <div>
                <h1>Check out if your Birthdate is <span id="special">Palidrome</span>.</h1>
                <p>A palindrome is a word/number which reads the same backward as forward</p>
                <a id="smooth_scroller" href="#input_data">GO FIND OUT</a>
            </div>
            <img src="./images/right.jpg" alt="">
        </div>
    </div>

    <section>
        <div class="container">
            <div id=input_data>
                <h1>Enter your birthdate and we will tell you if your birthdate is a palindrome.</h1>
                <h3>This app checks your birthdate in 3 formats  mm-dd-yyyy,dd-mm-yyyy, mm-dd-yy.</h3>
                <input type="date" id="user_birthday" max="9999-12-31">
                <button type="submit" id="btn" >Find Out</button>
                <img src="./images/loading.gif" id="gif">
                <div id="output"></div>
            </div>
        </div>
        <footer>
            <h3>Let's Connect</h3>
            <div class="container">
                <div id="social">
                    <div><a href="https://twitter.com/Nikhil_Belide"  target="_blank"><i class="fab fa-twitter fa-2x"></i></a></div>
                    <div><a href="https://github.com/BelideNikhil" target="_blank"><i class="fab fa-github fa-2x"></i></a></div>
                    <div><a href="https://www.linkedin.com/in/nikhilbelide/"  target="_blank"><i class="fab fa-linkedin fa-2x"></i></a></div>
                </div>
            </div>
        </footer>
    </section>
    
</body>
<script src="./app.js" ></script>
</html>
