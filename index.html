<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PB</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e057b28e7b.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="container" id="main">
        <header>
            <a href="https://github.com/BelideNikhil"><i class="fab fa-github fa-3x"></i></a>
            <a href="https://twitter.com/Nikhil_Belide"><i class="fab fa-twitter fa-3x"></i></a>
            <!-- theme switcher -->
        </header>
        <div id="overview">
            <div>
                <h1>Check out if your Birthdate is <span id="special">Palidrome</span>.</h1>
                <p>A palindrome is a word/number which reads the same backward as forward</p>
                <a id="smooth_scroller" href="#input_data">GO FIND OUT</a>
            </div>
            <img src="https://fdr-cover-images.imgix.net/2019/11/m3Vz64BU-Free_Table_Calender_Mockup_Kajal_Chauhan_231119.jpg?auto=format&ixlib=php-3.3.0&s=36519b55772b3d3dacc969cfd1893d23" alt="">
        </div>
    </div>

    <section>
        <div class="container">
            <div id=input_data>
                <h1>Enter your birthdate and we will tell you if your birthdate is a palindrome</h1>
                <h3>This app checks your birthdate in 3 formats dd-mm-yyyy, mm-dd-yyyy, mm-dd-yy, dd-mm-yy</h3>
                <input type="date" id="user_birthday" max="9999-12-31">
                <button type="submit" id="btn">Find Out</button>
            </div>
        </div>
    </section>

    <div class="container">
        <div id="gif"></div>
        <div id="output"></div>
    </div>
</body>
<script src="./app.js" ></script>
</html>
